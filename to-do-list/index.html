<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To do list</title>
</head>
<body>
  <div id="bgc"></div>
  <div id="wrap">
    <div id="top">
      <div id="clock-wrap">
      <h2 id="clock">00:00:00</h2>
      </div> <!-- clock-wrap end -->
      <div id="weather">
        <span></span>
        <span></span>
      </div> <!-- weather end -->
    </div> <!-- top end -->
    
    <div id="main">
      <div id="quote">
        <span></span>
        <span></span>
      </div> <!-- quote end -->
      <form class="hidden" id="login-form">
        <input 
        required 
        maxlength="15" 
        type="text" 
        placeholder="이름을 적어주세요."
        />
        <input id="login-btn" type="submit" value="Log In">
    </form> <!-- login-form end -->
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input type="text" placeholder="할 일을 작성후 엔터를 눌러주세요." maxlength="30" required> 
      <!-- required는 입력 필드가 필수임을 나타냄 -->
    </form> <!-- todo-form end -->
    <ul id="todo-list"></ul>
    </div> <!-- main end -->
  </div> <!-- wrap end -->
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
